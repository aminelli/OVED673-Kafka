#      - broker03
#      - schema-registry
#    ports:
#      - 8082:8082
#    hostname: rest-proxy
#    container_name: rest-proxy
#    env_file:
#      - ./environment/.env.rest-proxy
#    networks:
#      - net-kafka-cluster

  control-center:
    image: confluentinc/cp-enterprise-control-center:7.9.4
    hostname: control-center
    container_name: control-center
    depends_on:
      - broker01
      - broker02
      - broker03
      - schema-registry
      - ksqldb-server
    ports:
      - "9021:9021"
    env_file:
      - ./environment/.env.control-center
    networks:
      - net-kafka-cluster

