---
services:

  broker01:
    image: confluentinc/cp-server:7.9.4
    hostname: broker01
    container_name: broker01
    ports:
      - "9092:9092"
      - "9101:9101"
    env_file:
      - ./environment/.env.broker01
    networks:
      - net-kafka-cluster
    # volumes:
    #   - vol-broker01-data:/var/lib/kafka/data
    #   - vol-broker01-secrets:/etc/kafka/secrets

  broker02:
    image: confluentinc/cp-server:7.9.4
    hostname: broker02
    container_name: broker02
    ports:
      - "9093:9092"
      - "9102:9101"
    env_file:
      - ./environment/.env.broker02
    depends_on:
      - broker01
    networks:
      - net-kafka-cluster
    # volumes:
    #   - vol-broker02-data:/var/lib/kafka/data
    #   - vol-broker02-secrets:/etc/kafka/secrets


  broker03:
    image: confluentinc/cp-server:7.9.4
    hostname: broker03
    container_name: broker03
    ports:
      - "9094:9092"
      - "9103:9101"
    env_file:
      - ./environment/.env.broker03
    depends_on:
      - broker01
    networks:
      - net-kafka-cluster
    # volumes:
    #   - vol-broker03-data:/var/lib/kafka/data
    #   - vol-broker03-secrets:/etc/kafka/secrets


  schema-registry:
    image: confluentinc/cp-schema-registry:7.9.4
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      - broker01
      - broker02
      - broker03
    ports:
      - "8081:8081"
    env_file:
      - ./environment/.env.schema-registry
    networks:
      - net-kafka-cluster
    # volumes:
    #   - vol-schema-registry-secrets:/etc/schema-registry/secrets


  ksqldb-server:
    image: confluentinc/cp-ksqldb-server:7.9.4
    hostname: ksqldb-server
    container_name: ksqldb-server
    depends_on:
      - broker01
      - broker02
      - broker03
    ports:
      - "8088:8088"
    env_file:
      - ./environment/.env.ksqldb-server
    networks:
      - net-kafka-cluster
  

  ksqldb-cli:
    image: confluentinc/cp-ksqldb-cli:7.9.4
    container_name: ksqldb-cli
    depends_on:
      - broker01
      - broker02
      - broker03
      - ksqldb-server
    entrypoint: /bin/sh
    tty: true
    networks:
      - net-kafka-cluster

#  rest-proxy:
#    image: confluentinc/cp-kafka-rest:7.9.4
#    depends_on:
#      - broker01
